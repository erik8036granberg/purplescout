<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="showcase MagicScroll"
      data-options="mode: cover-flow; orientation: vertical; draggable: true;"
    >
      <div
        class="case"
        id="robotech"
        data-aos="fade-up"
        data-aos-duration="500"
      >
        <img src="img/dummy_robotech.png" alt="Case - Robotech" />
        <div class="label">
          <h3>Robotech</h3>
          <p class="type">AR-app</p>
          <div class="arrow"></div>
        </div>
      </div>
      <div
        class="case"
        id="purehouse"
        data-aos="fade-up"
        data-aos-duration="500"
      >
        <img src="img/dummy_pure_house.png" alt="Case - Pure House" />
        <div class="label">
          <h3>Pure House</h3>
          <p class="type">Visual design</p>
          <div class="arrow"></div>
        </div>
      </div>
      <div
        class="case"
        id="naturestuff"
        data-aos="fade-up"
        data-aos-duration="500"
      >
        <img src="img/dummy_nature_park.png" alt="Case - Nature Somestuff" />
        <div class="label">
          <h3>Nature Somestuff</h3>
          <p class="type">VR-solution</p>
          <div class="arrow"></div>
        </div>
      </div>
      <div
        class="case"
        id="futurecompany"
        data-aos="fade-up"
        data-aos-duration="500"
      >
        <img src="img/dummy_future.png" alt="Case - Future Company" />
        <div class="label">
          <h3>Future Company</h3>
          <p class="type">3D animation</p>
          <div class="arrow"></div>
        </div>
      </div>
    </div>
  </body>
</html>
