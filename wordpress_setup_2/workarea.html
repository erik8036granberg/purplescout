<!DOCTYPE html>
<html lang="en" data-container>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="" content="" data-seo_description />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title data-page_title></title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" data-css_version />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Economica&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#513575"
    />
    <meta name="msapplication-TileColor" content="#513575" />
    <meta name="theme-color" content="#513575" />
  </head>
  <body id="workareapage">
    <header>
      <div id="logo" data-navlink="showreel"></div>
      <div class="burger">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <nav>
        <ul>
          <li><a href="/index.html#showreel" data-navlink="showreel">Home</a></li>
          <li><a href="/index.html#cases" data-navlink="cases">Cases</a></li>
          <li><a href="/index.html#what" data-navlink="what">What</a></li>
          <li><a href="/index.html#how" data-navlink="how">How</a></li>
          <li><a href="/index.html#contact" data-navlink="contact">Contact</a></li>
        </ul>
      </nav>
      <div id="logotext" data-navlink="showreel">
        <div class="holder"></div>
      </div>
      <div id="gradiant">
        <div class="top"></div>
        <div class="fade"></div>
      </div>   
    </header>
    <main>
        <div id="cta_modal">
          <div class="modal_content" data-cta_container></div>
        </div>
  
        <template data-cta_template>
          <div class="close"></div>
          <h3 data-cta_header></h3>
          <div class="cta_text" data-cta_text></div>
          <div class="contact">
            <p class="more_info">
              Talk to:<br />
              <span class="contakt_person" data-cta_contact_person></span>
            </p>
            <div>
              <a href="" class="icon phone" data-cta_phone></a>
              <a href="" class="icon mail" data-cta_mail></a>
            </div>
            <div class="some"></div>
          </div>
        </template>

      <section id="showreel">
        <div class="header">
          <div data-showreel_header></div>
        </div>
        <div class="explore">
          <div class="pulse">Explore</div>
          <div class="arrow"></div>
        </div>
        <div id="dots"></div>
        <div id="overlay"></div>
        <div id="showreel_image" data-showreel_image></div>
      </section>
      <section id="workarea">
        <h1>Workarea</h1>
        <div class="content">
          <div class="area_header">
            <img src="" class="area_symbol" alt="" data-area_symbol />
            <h2 data-area_header></h2>
          </div>
          <div
            class="main_text"
            data-area_main_text
            data-aos="fade-up"
            data-aos-duration="500"
          ></div>
          <div
            class="related_areas"
            data-aos="fade-up"
            data-aos-duration="500"
          >
          <h3>Related cases</h3>
          <div class="related_cases" data-related_container></div>
        </div>
      </section>
      <template data-related_template>
          <div class="related_wrapper" data-related_link>
            <img src="" alt="" data-case_thumbnail>
            <div class="thumb_info">
              <div>
              <h4 class="description" data-description_header></h4>
              <div class="company" data-company></div>
            </div>
            </div>
          </div>
      </template>
      <div id="cta_slider">
          <div class="cta_slider_wrapper">
            <div class="close"></div>
            <div class="cta_slider_ask" data-slider_ask></div>
            <div class="cta_slider_button">Contact us</div>
          </div>
        </div>
    </main>
    <footer id="contact"></footer>
    <script src="/js/nav.js" data-nav_version></script>
    <script src="/js/workarea.js" data-workarea_version></script>
  </body>
</html>
