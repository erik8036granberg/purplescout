<!DOCTYPE html>
<html lang="en" data-container>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Site description goes here" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Case - Roskilde Kommune</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Economica&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#513575"
    />
    <meta name="msapplication-TileColor" content="#513575" />
    <meta name="theme-color" content="#513575" />
  </head>
  <body id="casepage">
    <header></header>
    <main>
      <section id="showreel">
        <div class="header">
          <div class="cta">Contact us</div>
        </div>
        <div class="explore">
          <div class="pulse">Explore</div>
          <div class="arrow"></div>
        </div>
        <video
          loop
          muted
          autoplay
          playsinline
          class="fullscreen-bg_video"
          id="reel"
          data-showreel_video
        >
          <source src="" type="video/mp4" />
        </video>
      </section>
      <section id="case">
        <h1>case</h1>
        <div class="content">
          <div class="case_header" data-aos="fade-up" data-aos-duration="500">
            <h2 class="company" data-company></h2>
            <div class="solution" data-solution></div>
          </div>
          <div
            class="case_text"
            data-main_text
            data-aos="fade-up"
            data-aos-duration="500"
          ></div>
          <div class="case_images" data-aos="fade-up" data-aos-duration="500">
            <img
              src=""
              alt=""
              data-image_1
              data-aos="fade-up"
              data-aos-duration="500"
            />
            <img
              src=""
              alt=""
              data-image_2
              data-aos="fade-up"
              data-aos-duration="500"
            />
          </div>
          <div class="case_points">
            <div class="point" data-aos="fade-up" data-aos-duration="500">
              <img src="" alt="point-1" data-fact_1_symbol />
              <div class="point_text" data-fact_1_text></div>
            </div>
            <div class="point" data-aos="fade-up" data-aos-duration="500">
              <img src="" alt="point-2" data-fact_2_symbol />
              <div class="point_text" data-fact_2_text></div>
            </div>
            <div class="point" data-aos="fade-up" data-aos-duration="500">
              <img src="" alt="point-3" data-fact_3_symbol />
              <div class="point_text" data-fact_3_text></div>
            </div>
          </div>
          <div
            class="case_testimonial"
            data-aos="fade-up"
            data-aos-duration="500"
          >
            <div class="bubble">
              <div class="quote" data-testimonial_quote></div>
              <div class="quote_person" data-testimonial_person></div>
              <div class="quote_company" data-testimonial_company></div>
            </div>
          </div>
          <div class="case_workareas" data-work_areas_symbols>
            <img
              src="/img/animation_dummy.svg"
              alt="workarea-1"
              data-aos="fade-up"
              data-aos-duration="500"
            />
            <img
              src="/img/vr_dummy.svg"
              alt="workarea-1"
              data-aos="fade-up"
              data-aos-duration="500"
            />
            <img
              src="/img/ar_dummy.svg"
              alt="workarea-1"
              data-aos="fade-up"
              data-aos-duration="500"
            />
            <img
              src="/img/360_dummy.svg"
              alt="workarea-1"
              data-aos="fade-up"
              data-aos-duration="500"
            />
          </div>
          <div
            class="case_production_info"
            data-aos="fade-up"
            data-aos-duration="500"
          >
            <h2 data-tech_header>Lorum opti est</h2>
            <div class="production_text" data-tech_text></div>
          </div>
          <div class="case_contact" data-aos="fade-up" data-aos-duration="500">
            <h3>For more information about this case:</h3>
            <p class="more_info">
              Talk to:<br />
              <span class="contakt_person" data-case_contact_name></span>
            </p>
            <a
              href="tel:+45 26744609"
              class="icon phone"
              data-case_contact_phone
            ></a>
          </div>
        </div>
      </section>
    </main>
    <footer id="contact"></footer>
    <script src="/js/nav.js"></script>
    <script src="/js/case.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
