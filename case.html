<!DOCTYPE html>
<html lang="en" data-container>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" data-seo_description />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title data-page_title></title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" data-css_version />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Economica&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#513575"
    />
    <meta name="msapplication-TileColor" content="#513575" />
    <meta name="theme-color" content="#513575" />
  </head>
  <body id="casepage">
    <header>
      <div id="logo"></div>
      <div class="burger">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <nav>
        <ul>
          <li>
            <a href="/index.html#showreel" data-navlink="showreel">Home</a>
          </li>
          <li><a href="/index.html#cases" data-navlink="cases">Cases</a></li>
          <li><a href="/index.html#what" data-navlink="what">What</a></li>
          <li><a href="/index.html#how" data-navlink="how">How</a></li>
          <li>
            <a href="/index.html#contact" data-navlink="contact">Contact</a>
          </li>
        </ul>
      </nav>
      <div id="logotext">
        <div class="holder"></div>
      </div>
      <div id="gradiant">
        <div class="top"></div>
        <div class="fade"></div>
      </div>
    </header>
    <main>
      <div id="cta_modal">
        <div class="modal_content" data-cta_container></div>
      </div>

      <template data-cta_template>
        <div class="close"></div>
        <h3 data-cta_header></h3>
        <div class="cta_text" data-cta_text></div>
        <div class="contact">
          <p class="more_info">
            Talk to:<br />
            <span class="contakt_person" data-cta_contact_person></span>
          </p>
          <div>
            <a href="" class="icon phone" data-cta_phone></a>
            <a href="" class="icon mail" data-cta_mail></a>
          </div>
          <div class="some"></div>
        </div>
      </template>

      <section id="showreel">
        <div class="header">
          <div class="cta">Contact us</div>
        </div>
        <div class="explore">
          <div class="pulse">Explore</div>
          <div class="arrow"></div>
        </div>
        <div id="dots"></div>
        <video
          loop
          muted
          autoplay
          playsinline
          class="fullscreen-bg_video"
          id="reel"
          data-showreel_video
        >
          <source src="" type="video/mp4" />
        </video>
        <div id="showreel_image" data-showreel_image></div>
      </section>
      <section id="case">
        <h1>case</h1>
        <div class="content">
          <div class="case_header" data-aos="fade-up" data-aos-duration="500">
            <h2 class="description_header" data-description_header></h2>
            <div class="company" data-company></div>
          </div>
          <div
            class="case_text"
            data-main_text
            data-aos="fade-up"
            data-aos-duration="500"
          ></div>
          <div class="case_images" data-aos="fade-up" data-aos-duration="500">
            <img
              src=""
              alt=""
              data-image_1
              data-aos="fade-up"
              data-aos-duration="500"
            />
            <img
              src=""
              alt=""
              data-image_2
              data-aos="fade-up"
              data-aos-duration="500"
            />
          </div>
          <div
            class="case_points"
            data-fact_points
            data-aos="fade-up"
            data-aos-duration="500"
          ></div>
          <div
            class="case_testimonial"
            data-aos="fade-up"
            data-aos-duration="500"
            data-testimonial_container
          >
            <div class="bubble">
              <div class="quote" data-testimonial_long_quote></div>
              <div class="quote_person" data-testimonial_name></div>
              <div class="quote_company" data-testimonial_company></div>
            </div>
          </div>
          <div
            class="case_workareas"
            data-work_areas_symbols
            data-aos="fade-up"
            data-aos-duration="500"
          ></div>
          <div
            class="case_production_info"
            data-aos="fade-up"
            data-aos-duration="500"
          >
            <h2 data-tech_header>Lorum opti est</h2>
            <div class="production_text" data-tech_text></div>
          </div>
          <div class="case_contact" data-aos="fade-up" data-aos-duration="500">
            <h3>For more information about this case:</h3>
            <p class="more_info">
              Talk to:<br />
              <span class="contakt_person" data-case_contact_name></span>
            </p>
            <a
              href="tel:+45 26744609"
              class="icon phone"
              data-case_contact_phone
            ></a>
          </div>
        </div>
      </section>
      <div id="cta_slider">
        <div class="cta_slider_wrapper">
          <div class="close"></div>
          <div class="cta_slider_ask" data-slider_ask></div>
          <div class="cta_slider_button">Contact us</div>
        </div>
      </div>
    </main>
    <footer id="contact" data-footer_container>
      <h1>Contact</h1>
      <div class="content">
        <div class="contact_wrapper" data-aos="fade-up" data-aos-duration="500">
          <div class="contact">
            <h2>Purple Scout Copenhagen</h2>
            <a href="" class="icon phone" data-cph_phone></a>
            <a href="" class="icon mail" data-chp_mail></a>
          </div>
          <div class="links">
            <h2>Purple Scout corporate website</h2>
            <a href="" class="icon link" data-website_se></a>
            <a href="" class="icon link" data-website_dk></a>
            <div class="some">
              <a href="" target="_blank" rel="noopener" aria-label="Purple Scout facebook" class="some_icon" alt="facbook-icon" data-some_facebook
                ><i class="fab fa-facebook-square"></i
              ></a>
              <a href="" target="_blank" rel="noopener" aria-label="Purple Scout instagram" class="some_icon" alt="instagram-icon" data-some_instagram
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="" target="_blank" rel="noopener" aria-label="Purple Scout linkedin" class="some_icon" alt="linkedin-icon" data-some_linkedin
                ><i class="fab fa-linkedin"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="about" data-aos="fade-up" data-aos-duration="500">
          <h2>About</h2>
          <div data-about_text></div>
        </div>
        <div class="location_wrapper" data-aos="fade-up"
        data-aos-duration="500">
          <img src="../img/location_map.svg" alt="map" class="localtion_map" data-footer_location_map />
          <div class="address_wrapper">
            <div class="address">
              <h3 data-contact_header_copenhagen></h3>
              <div data-contact_address_copenhagen></div>
            </div>
            <div class="address">
              <h3 data-contact_header_malmo></h3>
              <div data-contact_address_malmo></div>
            </div>
            <div class="address">
              <h3 data-contact_header_gothenburg></h3>
              <div data-contact_address_gothenburg></div>
            </div>
            <div class="address">
              <h3 data-contact_header_boras></h3>
              <div data-contact_address_boras></div>
            </div>
          </div>
        <div class="copyright">
          Copyright <span class="year"></span> Â© Purple Scout ApS
        </div>
      </div>
    </footer>
    <script src="/js/nav.js" data-nav_version></script>
    <script src="/js/case.js" data-case_version></script>
  </body>
</html>
